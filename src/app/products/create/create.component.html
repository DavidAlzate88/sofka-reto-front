<div class="example-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{tittle}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="1" rowHeight="90px">
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Enter your product name</mat-label>
              <input matInput
                     formControlName="name"
                     [errorStateMatcher]="matcher">
              <mat-error *ngIf="productForm.controls.name.hasError('required')">
                This field is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Select if is in inventory</mat-label>
              <input matInput
                     formControlName="inInventory"
                     [errorStateMatcher]="matcher">
              <mat-error *ngIf="productForm.controls.inInventory.hasError('required')">
                This field is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-checkbox formControlName="enabled">Select if product is enabled</mat-checkbox>

              <mat-error *ngIf="productForm.controls.enabled.hasError('required')">
                This field is <strong>required</strong>
              </mat-error>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Enter minimum quantity of products</mat-label>
              <input matInput
                     formControlName="min"
                     [errorStateMatcher]="matcher">
              <mat-error *ngIf="productForm.controls.min.hasError('required')">
                This field is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Enter maximun quantity of products</mat-label>
              <input matInput
                     formControlName="max"
                     [errorStateMatcher]="matcher">
              <mat-error *ngIf="productForm.controls.max.hasError('required')">
                This field is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button>SAVE</button>
      </mat-card-actions>
    </mat-card>

  </form>
</div>
