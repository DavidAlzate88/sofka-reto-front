<div class="product-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{tittle}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-icon-button
              matTooltip="Create product"
              aria-label="icon button with a edit icon"
              class="create-product-button"
              (click)="createProduct()">
        <mat-icon>add</mat-icon>
      </button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- In inventory Column -->
        <ng-container matColumnDef="inInventory">
          <th mat-header-cell *matHeaderCellDef> In Inventory</th>
          <td mat-cell *matCellDef="let element"> {{element.inInventory}} </td>
        </ng-container>

        <!-- Enabled Column -->
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef> Enabled</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.enabled" aria-hidden="false" aria-label="Example home icon"
                      fontIcon="check"></mat-icon>
            <mat-icon *ngIf="!element.enabled" aria-hidden="false" aria-label="Example home icon"
                      fontIcon="close"></mat-icon>
          </td>
        </ng-container>

        <!-- Min Column -->
        <ng-container matColumnDef="min">
          <th mat-header-cell *matHeaderCellDef> Min</th>
          <td mat-cell *matCellDef="let element"> {{element.min}} </td>
        </ng-container>

        <!-- Max Column -->
        <ng-container matColumnDef="max">
          <th mat-header-cell *matHeaderCellDef> Max</th>
          <td mat-cell *matCellDef="let element"> {{element.max}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button
                    matTooltip="Edit product"
                    aria-label="icon button with a edit icon"
                    (click)="updateProduct(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                    matTooltip="Delete product"
                    aria-label="icon button with a delete icon"
                    (click)="deleteProduct(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
